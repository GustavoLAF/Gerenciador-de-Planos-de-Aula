<header *ngIf="estaLogado | async">
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>
        <!--<img src="../../assets/img/sga.png" width="30" height="30" class="d-inline-block align-top" alt="">-->
        <span>Sistema de Gestão Acadêmico</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" *ngIf="eAdmin()">
        <ul class="navbar-nav">
          <li class="nav-item dropdown float-right">
            <a class="nav-link dropdown-toggle text-white" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-cubes mr-2"></i>
              <span>Parâmetros</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#" [routerLink]='["/componente-curricular/cursos"]'>Cursos</a>
              <a class="dropdown-item" href="#" [routerLink]='["/componente-curricular/disciplinas"]'>Disciplinas</a>
              <a class="dropdown-item" href="#" [routerLink]='["/componente-curricular/turmas"]'>Turmas</a>
            </div>
          </li>
        </ul>
      </div>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item dropdown" [routerLinkActive]='["link-active"]'>
            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-user mr-1"></i>{{ usuario.nomeCompleto }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <!--<a class="dropdown-item" href="#"><i class="fa fa-pencil mr-1"></i>Editar</a>-->
              <ng-container *ngIf="eAdmin()">
                <a class="dropdown-item" href="#" [routerLink]='["/usuarios"]'><i class="fa fa-cog mr-1"></i>Gerenciar usuários</a>
                <div class="dropdown-divider"></div>
              </ng-container>
              <a class="dropdown-item" href="#" [routerLink]='["/login"]'><i class="fa fa-sign-out"></i> Sair</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
