<div class="col-md-4 col-md-offset-3 center">
  <br />
  <h4 style="text-align: center">Sistema de Gerenciamento de Plano de Aula</h4><br />
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-user"></i></span>
        </div>
        <input type="text" class="form-control" name="email" placeholder="E-mail" [(ngModel)]="credencial.email" required />
      </div>
    </div>
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fa fa-key"></i></span>
        </div>
        <input type="password" class="form-control" name="senha" placeholder="Senha" [(ngModel)]="credencial.senha" required />
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="autenticando" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm mr-2" *ngIf="autenticando"></span>
        <span>Entrar</span>
      </button>
    </div>
  </form>
</div>
